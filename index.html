<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Form</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="form-container">
      <h2>Submit Your Details</h2>
      <form id="googleSheetsForm">
        <div class="form-group">
          <label for="cpfcnpj">CPF:</label>
          <input type="text" id="cpfcnpj" name="cpfcnpj" required>
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <input type="text" id="message" name="message" required>
        </div>
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
        <div id="responseMessage" class="success-message" style="display: none;">Form submitted successfully!</div>
        <div id="errorMessage" class="error-message" style="display: none;">An error occurred. Please try again.</div>
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
